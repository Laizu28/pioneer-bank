<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="form" id="loginArea">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submitArea">
            <h4>Login</h4>
            <input  type="email" class="form-control" placeholder="Email"><br>
            <input  type="password" class="form-control" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>


        </div>
    </div>
    <!-------->
    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>

                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <!-----another row--------------->
        <div class="row">
            <div class="col-md-6">
                <div class="submitArea" >
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text"  placeholder="$ Amount You Want To Deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>

               
            </div>
            <div class="col-md-6">
                <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount You Want To Withdraw"><br>
                    <button id = "addWithdraw" class="btn btn-success">Withdraw</button>
                </div>

               
            </div>
        </div>
    </div>
   <!--------------login area handler----------->
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
          const loginArea = document.getElementById('loginArea');
          loginArea.style.display = "none";
          const transactionArea = document.getElementById('transactionArea');
          transactionArea.style.display = "block";
        })
        //deposit area handler-----------------
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
              const depositNumber = getInputNumber ("depositAmount");

            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);
            
                document.getElementById('depositAmount').value = "";

        })
        //////withdraw event handler-------------
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
           const withdrawNumber = getInputNumber('withdrawAmount');
           updateSpanText("currentWithdraw",withdrawNumber);
           updateSpanText("currentBalance",-1 * withdrawNumber);

           document.getElementById('withdrawAmount').value = "";

        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
             return amountNumber ;
            

        } 


        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
